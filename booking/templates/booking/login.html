{% load static %}
{% block content %}
<div class="login-page">
  <div class="overlay">
    <div class="login-box">
      <h2>Welcome to SmartRooms</h2>
      <p class="subtitle">Login to book your perfect meeting space</p>

      {% if form.errors %}
        <p class="error-msg">⚠️ Invalid username or password</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
          {{ form.username }}
          <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
          {{ form.password }}
          <i class="fas fa-lock"></i>
        </div>
        <button type="submit">Login</button>
      </form>

      <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

      <!-- Back to Home only visible on hover -->
      <p class="back-link">
        <a href="{% url 'landing' %}" class="glow-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </p>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<!-- Custom Glassmorphic Style -->
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .login-page {
    background: url("{% static 'image/meeting-room.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 100%;
    backdrop-filter: blur(3px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    color: #fff;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    position: relative;
    transition: all 0.3s ease;
    text-align: center;
  }

  .login-box h2 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #ffffff;
  }

  .subtitle {
    color: #e0e0e0;
    margin-bottom: 28px;
    font-size: 14px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group input {
    width: 100%;
    padding: 14px 45px 14px 14px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
  }

  .input-group input::placeholder {
    color: #eee;
  }

  .input-group i {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    color: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #00b8c4;
    color: #fff;
    border: none;
    font-size: 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #0094a1;
  }

  .register-link {
    margin-top: 20px;
    font-size: 14px;
    color: #eee;
  }

  .register-link a {
    color: #00cdd1;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .error-msg {
    color: #ff6b6b;
    font-size: 14px;
    margin-bottom: 14px;
  }

  .back-link {
    margin-top: 20px;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.4s ease;
    pointer-events: none;
  }

  .login-box:hover .back-link {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .glow-link {
    display: inline-block;
    color: #0ff;
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #0ff;
    padding: 8px 16px;
    border-radius: 30px;
    transition: 0.4s;
    box-shadow: 0 0 8px #0ff;
    background-color: transparent;
  }

  .glow-link:hover {
    background-color: rgba(0, 255, 255, 0.1);
    box-shadow: 0 0 15px #0ff;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .login-box {
      padding: 30px;
      margin: 20px;
    }
  }
</style>
{% endblock %}
