<!DOCTYPE html>
<html>
<head>
  <title>Cancel Booking | SmartRooms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn-cancel {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      border-radius: 30px;
    }
    .btn-back {
      background: #ccc;
      color: black;
      font-weight: bold;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center text-danger mb-4">‚ùå Cancel Booking</h3>
    <p class="text-center">Are you sure you want to cancel your booking for <strong>{{ booking.room.name }}</strong> on <strong>{{ booking.date }}</strong> at <strong>{{ booking.start_time }}</strong>?</p>

    <form method="post" class="text-center mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-cancel me-3">Yes, Cancel</button>
      <a href="{% url 'booking_history' %}" class="btn btn-back">No, Go Back</a>
    </form>
  </div>
</body>
</html>
