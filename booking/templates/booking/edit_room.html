{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Room | SmartRooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .edit-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #4B0082;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4B0082;
      outline: none;
      box-shadow: 0 0 6px rgba(75, 0, 130, 0.2);
    }

    .btn-save {
      background-color: #4B0082;
      color: #fff;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background-color: #36006e;
    }

    .btn-back {
      margin-top: 15px;
      display: inline-block;
      color: #4B0082;
      font-weight: 500;
      text-decoration: none;
    }

    .btn-back:hover {
      text-decoration: underline;
    }

    .form-error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <h2>‚úèÔ∏è Edit Room: {{ room.name }}</h2>

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="form-error">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-save">üíæ Save Changes</button>
      </div>
    </form>

    <div class="text-center">
      <a href="{% url 'admin_dashboard' %}" class="btn-back">‚Üê Back to Admin Dashboard</a>
    </div>
  </div>

</body>
</html>
