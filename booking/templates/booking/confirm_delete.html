{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete | SmartRooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .delete-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      color: #c0392b;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease;
      margin-right: 15px;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-cancel {
      background-color: #ddd;
      color: #333;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #bbb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="delete-container">
    <h2>⚠️ Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ room.name }}</strong>?</p>

    <form method="POST" style="margin-top: 30px;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
    </form>
  </div>

</body>
</html>
